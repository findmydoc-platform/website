name: PR Gates

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  pr-label:
    name: label pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Custom label logic to avoid unnecessary remove/add cycles when label unchanged
      - name: apply labels (idempotent)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('./.github/scripts/pr-gates-labels.cjs');
            await run({ github, context, core });

  pr-title-lint:
    name: lint pr title
    runs-on: ubuntu-24.04
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          scopes: |
            adr
            access
            admin
            api
            auth
            blocks
            ci
            collections
            components
            db
            design
            deps
            deps-dev
            docker
            endpoints
            fields
            formatting
            forms
            frontend
            globals
            hooks
            integration
            layout
            migrations
            plugins
            providers
            redirects
            search
            seeding
            scripts
            storybooks
            telemetry
            test
            ui
            unit
          requireScope: false
          # Disallow uppercase letters at the beginning of the subject
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - uses: marocchino/sticky-pull-request-comment@v2
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Pull Request titles must follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) and have valid scopes.

            ${{ steps.lint_pr_title.outputs.error_message }}

            ```
            feat(clinics): add clinic search functionality
            ^    ^        ^
            |    |        |__ Subject
            |    |___________ Scope
            |________________ Type
            ```

            add a comment `/lint-pr` to re-run the checks.

      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true
