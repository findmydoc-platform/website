name: PR Gates

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  pr-label:
    name: label pr
    runs-on: ubuntu-latest
    steps:
      - uses: bcoe/conventional-release-labels@v1
        with:
          type_labels: |
            {
              "feat": "feature",
              "fix": "fix",
              "perf": "performance",
              "refactor": "refactor",
              "docs": "documentation",
              "breaking": "breaking",
              "test": "test",
              "ci": "ci",
              "build": "ci"
            }
          ignored_types: '["chore", "style", "revert"]'
          token: ${{ secrets.GITHUB_TOKEN }}

  pr-title-lint:
    name: lint pr title
    runs-on: ubuntu-24.04
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          scopes: |
            admin
            api
            auth
            cli
            clinics
            doctors
            treatments
            reviews
            patients
            medical-specialties
            accreditation
            countries
            cities
            forms
            search
            redirects
            db
            ui
            components
            collections
            ci
            migrations
            docker
            deps
            deps-dev
            test
            seeding
          requireScope: false
          # Disallow uppercase letters at the beginning of the subject
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - uses: marocchino/sticky-pull-request-comment@v2
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Pull Request titles must follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) and have valid scopes.

            ${{ steps.lint_pr_title.outputs.error_message }}

            ```
            feat(clinics): add clinic search functionality
            ^    ^        ^
            |    |        |__ Subject
            |    |___________ Scope
            |________________ Type
            ```

            add a comment `/lint-pr` to re-run the checks.

      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true