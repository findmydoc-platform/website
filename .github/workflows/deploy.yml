name: Feature Branch Integration & Deployment

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '!**/.github/workflows/**'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      reset_database:
        description: 'Reset database before migrations'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.9.0
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  DB_FRESH: ${{ github.event.inputs.reset_database == 'true' }}

jobs:
  check-migrations:
    name: Check for new migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check if migration scripts changed
        id: migration_check
        run: |
          if git diff --quiet origin/main HEAD -- src/migrations/; then
            echo "No migration changes."
            echo "migrations_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Migration changes detected!"
            echo "migrations_changed=true" >> $GITHUB_OUTPUT
          fi

  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint project
        run: pnpm lint

  Test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Test project
        run: pnpm test

  Build:
    name: Build for Vercel
    runs-on: ubuntu-latest
    needs: [check-migrations, Lint, Test]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@canary

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: List build artifacts
        run: |
          echo "üìä Directory sizes:"
          du -h -d 2 ./
          echo "üîç Vercel output directory structure:"
          find ./ -type f -not -path "*/node_modules/*" | sort

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vercel-artifacts
          path: |
            .vercel/
            .next/
          retention-days: 7
          include-hidden-files: true

  Deploy-Preview:
    name: Deploy to preview environment
    runs-on: ubuntu-latest
    needs: [Build]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@canary

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vercel-artifacts
          path: ./

      - name: List downloaded artifacts
        run: |
          echo "üìä Directory sizes:"
          du -h -d 2 ./
          echo "üîç Vercel output directory structure:"
          find ./ -type f -not -path "*/node_modules/*" | sort

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
