name: Deploy to Vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/.*'
      - '!**/.github/workflows/**'
      - '**/*.md'
  issue_comment:
    types: [created, edited, deleted]
  push:
    branches:
      - main
    paths-ignore:
      - '**/.*'
      - '**/*.md'
  workflow_dispatch:

jobs:
  check-migrations:
    name: Check for new migrations
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Check if migration scripts changed
        id: migration_check
        run: |
          if git diff --quiet origin/main HEAD -- migrations/; then
            echo "No migration changes."
            echo "migrations_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Migration changes detected!"
            echo "migrations_changed=true" >> $GITHUB_OUTPUT
          fi

  Deploy-Preview:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: check-migrations
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@canary

      - name: Build Project Artifacts
        run: |
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          vercel build --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        if: contains(github.event.comment.body, '/deploy')
        run: vercel deploy --prebuilt --token=$VERCEL_TOKEN

  Deploy-Production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: check-migrations
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: npm install --global vercel@canary

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
