name: Reset Database

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'Preview'
        type: choice
        options:
          - Preview
          - Database Reset Production

permissions:
  contents: read
  issues: write

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.28.2
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  reset-database:
    name: üö® Reset Database
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: Map Vercel Environment
        id: map_env
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "Database Reset Production" ]]; then
            echo "vercel_env=production" >> $GITHUB_OUTPUT
          else
            echo "vercel_env=preview" >> $GITHUB_OUTPUT
          fi

      - name: Pull Vercel Environment Variables
        run: vercel pull --yes --environment=${{ steps.map_env.outputs.vercel_env }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Reset Database with Fresh Migration
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
        run: |
          echo "üö® Starting database reset for ${{ github.event.inputs.environment }} environment..."
          echo "‚ö†Ô∏è  This will drop all tables and recreate the schema!"

          # Execute the reset command with automatic confirmation
          printf "y" | DB_FRESH="true" vercel build --target=${{ steps.map_env.outputs.vercel_env }} --yes --token=${{ secrets.VERCEL_TOKEN }}
