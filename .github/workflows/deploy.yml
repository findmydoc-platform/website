name: CI & CD

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '!**/.github/workflows/**'
      - '**/.github/dependabot.yml'
      - '**/*.md'
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      reset_database:
        description: 'Reset database before migrations'
        required: false
        default: 'false'
        type: choice
        options: [ 'true', 'false' ]

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.9.0
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  DB_FRESH: ${{ github.event.inputs.reset_database == 'true' }}
  NEXT_TELEMETRY_DISABLED: 1

defaults:
  run:
    shell: bash

jobs:
  ci:
    name: âœ… Check, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore pnpm store cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Check migrations
        run: |
          if git diff --quiet origin/main HEAD -- src/migrations/; then
            echo "No migrations changed."
          else
            echo "ðŸš¨ Migration scripts changed!"
            exit 1
          fi

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  build:
    name: ðŸ”¨ Build & Archive
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore pnpm store cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@canary

      - name: Build Vercel
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            vercel build --yes --target=preview --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --yes --target=production --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vercel-artifacts
          path: |
            .vercel/
            .next/
          retention-days: 7
          include-hidden-files: true

  Deploy-Preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Preview
      url: ${{ steps.vercel_preview.outputs.deploymentUrl }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@canary

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vercel-artifacts
          path: ./

      - name: Deploy to Vercel (Preview)
        id: vercel_preview
        env:
          VERCEL_TOKEN: ${{ env.VERCEL_TOKEN }}
        run: bash .github/scripts/deploy-vercel.sh

  Deploy-Production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.vercel_production.outputs.deploymentUrl }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm install --global vercel@canary

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vercel-artifacts
          path: ./

      - name: Deploy to Vercel (Production)
        id: vercel_production
        env:
          VERCEL_TOKEN: ${{ env.VERCEL_TOKEN }}
        run: bash .github/scripts/deploy-vercel.sh
